<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palette Pilot: Color Tools</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --light-bg: #EAEAEA;
            --soft-shadow: 0.8rem 0.8rem 1.4rem rgba(174, 174, 192, 0.4),
                          -0.4rem -0.4rem 0.8rem rgba(255, 255, 255, 0.8);
            --inset-shadow: inset 0.2rem 0.2rem 0.5rem rgba(174, 174, 192, 0.4),
                            inset -0.2rem -0.2rem 0.5rem rgba(255, 255, 255, 0.8);
            --primary-accent: #6D28D9; /* Violet */
            --secondary-accent: #059669; /* Teal */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        /* Neumorphism (Soft UI) Base Styles */
        .soft-panel {
            background-color: var(--light-bg);
            border-radius: 20px;
            box-shadow: var(--soft-shadow);
            transition: all 0.3s ease;
        }
        .soft-button {
            background-color: var(--light-bg);
            color: #374151; /* Darker text */
            border-radius: 12px;
            box-shadow: var(--soft-shadow);
            font-weight: 500;
            transition: all 0.2s ease;
            outline: none;
            border: none;
        }
        .soft-button:hover:not(:disabled) {
            color: var(--primary-accent);
            box-shadow: 0.6rem 0.6rem 1.2rem rgba(174, 174, 192, 0.5),
                        -0.3rem -0.3rem 0.6rem rgba(255, 255, 255, 0.7);
            transform: translateY(-1px);
        }
        .soft-button:active:not(:disabled) {
            box-shadow: var(--inset-shadow);
            transform: translateY(0);
        }
        .soft-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            color: #9ca3af;
        }
        /* Inset for interactive elements like inputs/color blocks */
        .soft-inset {
            background-color: var(--light-bg);
            border-radius: 12px;
            box-shadow: var(--inset-shadow);
            padding: 0.5rem;
            transition: all 0.3s ease;
        }
        /* Color Block styles */
        .color-block {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Slight border for definition */
        }
        .color-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .color-text {
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            font-weight: 700;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .color-block:hover .color-text {
            opacity: 1;
        }
        /* High contrast text on color blocks */
        .light-text { color: #f0f8ff; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8); }
        .dark-text { color: #1a202c; text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6); }
        /* File Input Styling */
        input[type="file"] {
            border: none;
            box-shadow: var(--inset-shadow);
            background-color: var(--light-bg);
            color: #374151;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        input[type="file"]::file-selector-button {
            background-color: #6D28D91A; /* Light Violet background */
            color: var(--primary-accent);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #6D28D933;
        }
        /* Canvas container styles */
        .canvas-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #f7f7f7;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--inset-shadow);
        }
        #color-canvas {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
        }
        /* Utility styles for accents */
        .text-violet-700 { color: var(--primary-accent); }
        .bg-violet-700-light { background-color: #6D28D91A; }
        .text-indigo-600 { color: #3b82f6; } /* Keeping some blues for contrast */
        .copy-notification {
            color: var(--primary-accent);
            text-shadow: 0 0 5px rgba(109, 40, 217, 0.2);
            font-weight: 700;
        }
</style>
</head>
<body class="p-4 sm:p-8">
<div class="w-full max-w-6xl soft-panel p-6 sm:p-10 shadow-2xl space-y-8">
<header class="text-center space-y-2 mb-8">
<h1 class="text-4xl font-extrabold text-gray-700">Palette Pilot</h1>
<p class="text-xl text-gray-500">Dual tools for modern color discovery.</p>
</header>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

<section id="random-generator-panel" class="space-y-6 soft-panel p-6">
<h2 class="text-2xl font-bold text-violet-700">Random Palette Generator</h2>

<div id="palette-container" class="grid grid-cols-5 gap-4 h-56 sm:h-64 rounded-xl overflow-hidden soft-inset p-2">
<!-- Color blocks will be injected here -->
</div>

<div class="flex flex-col justify-center items-center space-y-4">
<button id="generate-button"
                            class="soft-button px-8 py-3 w-full">
                        Generate New Palette
</button>
<div id="copy-notification" class="text-lg font-medium copy-notification opacity-0 transition-opacity duration-300">
                        Hex code copied!
</div>
</div>
</section>

<section id="image-picker-panel" class="space-y-6 soft-panel p-6">
<h2 class="text-2xl font-bold text-violet-700">Image Color Picker</h2>
<input type="file" id="image-upload" accept="image/*" class="w-full">
<div class="canvas-container flex items-center justify-center">
<canvas id="color-canvas" class="cursor-crosshair hidden"></canvas>
<div id="canvas-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400 p-4 text-center pointer-events-none">
                        Upload an image above to start color picking.
</div>
</div>
<!-- Hover Color Display and Copy Action -->
<div class="flex flex-wrap items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4 pt-2">
<div class="flex items-center space-x-2">
<div id="hover-color-box" class="w-8 h-8 rounded-full soft-inset transition duration-100 border-2 border-white"></div>
<div class="text-md font-medium text-gray-500" id="lock-status-text">Current Hex:</div>
<div id="hover-hex-code" class="text-xl font-mono font-bold text-gray-700">#------</div>
</div>
<button id="copy-hex-button"
                            class="soft-button px-4 py-2 text-violet-700 w-full sm:w-auto"
                            disabled>
                        Copy Hex
</button>
</div>
<!-- Extract Palette Feature -->
<div class="space-y-4 pt-4 border-t border-gray-200" id="extraction-section-container">
<button id="extract-palette-button"
                            class="soft-button px-6 py-2 w-full text-violet-700"
                            disabled>
                        Extract Palette From Image
</button>
<div id="extracted-palette-container" class="grid grid-cols-5 gap-3 h-16 rounded-xl soft-inset p-1 hidden">
<!-- Extracted color blocks will be injected here -->
</div>
</div>
</section>
</div>

<div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-30 hidden justify-center items-center z-50" onclick="closeModal()">
<div id="modal-message" class="soft-panel p-8 rounded-xl shadow-2xl transform transition-all duration-300 scale-95 opacity-0 w-11/12 max-w-md" onclick="event.stopPropagation()">
<h3 id="modal-title" class="text-2xl font-bold mb-3 text-gray-700"></h3>
<p id="modal-content" class="mb-6 font-mono text-gray-500"></p>
<div class="flex justify-end">
<button class="soft-button px-4 py-2" onclick="closeModal()">Close</button>
</div>
</div>
</div>
</div>
<script>
        // --- Global State and Constants ---
        let isLocked = false;
        const NUM_EXTRACTED_COLORS = 5;
        const colorCanvas = document.getElementById('color-canvas');
        const ctx = colorCanvas.getContext('2d', { willReadFrequently: true });
        // --- DOM Elements ---
        const imageUpload = document.getElementById('image-upload');
        const canvasPlaceholder = document.getElementById('canvas-placeholder');
        const hoverColorBox = document.getElementById('hover-color-box');
        const hoverHexCode = document.getElementById('hover-hex-code');
        const lockStatusText = document.getElementById('lock-status-text');
        const copyHexButton = document.getElementById('copy-hex-button');
        const generateButton = document.getElementById('generate-button');
        const extractButton = document.getElementById('extract-palette-button');
        const extractedPaletteContainer = document.getElementById('extracted-palette-container');

        // --- Utility Functions ---
        /**
        * Generates a random six-digit hexadecimal color code.
        */
        function generateColor() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            return "#" + randomColor.padStart(6, '0').toUpperCase();
        }
        /**
        * Determines if a color is light or dark for contrasting text color.
        */
        function isLight(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Calculate relative luminance (W3C standard)
            const rLin = r <= 10 ? r / 3294.0 : Math.pow((r / 255.0 + 0.055) / 1.055, 2.4);
            const gLin = g <= 10 ? g / 3294.0 : Math.pow((g / 255.0 + 0.055) / 1.055, 2.4);
            const bLin = b <= 10 ? b / 3294.0 : Math.pow((b / 255.0 + 0.055) / 1.055, 2.4);
            const luminance = 0.2126 * rLin + 0.7152 * gLin + 0.0722 * bLin;
            return luminance > 0.5; // Threshold for light/dark
        }
        /**
        * Converts RGB values to a Hex string.
        */
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        /**
        * Copies the given text to the clipboard and shows a notification.
        */
        function copyToClipboard(textToCopy) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                const notification = document.getElementById('copy-notification');
                notification.textContent = `${textToCopy} copied!`;
                notification.classList.remove('opacity-0');
                notification.classList.add('opacity-100');
                setTimeout(() => {
                    notification.classList.remove('opacity-100');
                    notification.classList.add('opacity-0');
                }, 1500);
            } catch (err) {
                showModal("Copy Failed", `Could not automatically copy. Please manually copy this hex code: ${textToCopy}`);
            }
        }
        // --- Random Palette Core Logic ---
        function generatePalette() {
            const paletteContainer = document.getElementById('palette-container');
            paletteContainer.innerHTML = '';
            const colors = Array(5).fill(0).map(() => generateColor());
            colors.forEach(color => {
                const isColorLight = isLight(color);
                const block = document.createElement('div');
                block.className = `color-block ${isColorLight ? 'dark-text' : 'light-text'}`;
                block.style.backgroundColor = color;
                // Content for block (Hex code centered)
                block.innerHTML = `<span class="color-text transition duration-300">${color}</span>`;
                block.addEventListener('click', () => {
                    copyToClipboard(color);
                });
                paletteContainer.appendChild(block);
            });
        }
        // --- Image Picker Logic ---
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Set canvas resolution to image's native resolution
                    colorCanvas.width = img.naturalWidth;
                    colorCanvas.height = img.naturalHeight;
                    // Draw image onto canvas for pixel data access
                    ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);
                    // Update UI visibility
                    canvasPlaceholder.classList.add('hidden');
                    colorCanvas.classList.remove('hidden');
                    extractButton.disabled = false;
                    extractedPaletteContainer.classList.add('hidden'); // Hide old palette
                    // Ensure canvas fills its container for responsive display
                    colorCanvas.style.width = '100%';
                    colorCanvas.style.height = '100%';
                    // Attach event listeners for picking
                    colorCanvas.removeEventListener('mousemove', handleMouseMove);
                    colorCanvas.addEventListener('mousemove', handleMouseMove);
                    colorCanvas.removeEventListener('mousedown', handleMouseDown);
                    colorCanvas.addEventListener('mousedown', handleMouseDown);
                    colorCanvas.removeEventListener('mouseleave', handleMouseLeave);
                    colorCanvas.addEventListener('mouseleave', handleMouseLeave);
                    // Reset lock state
                    isLocked = false;
                    handleMouseLeave();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function handleMouseMove(event) {
            if (isLocked) return;
            const rect = colorCanvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            const canvasDisplayWidth = colorCanvas.offsetWidth;
            const canvasDisplayHeight = colorCanvas.offsetHeight;
            // Calculate pixel coordinates based on canvas resolution
            const pixelX = Math.floor(mouseX * (colorCanvas.width / canvasDisplayWidth));
            const pixelY = Math.floor(mouseY * (colorCanvas.height / canvasDisplayHeight));
            try {
                const pixelData = ctx.getImageData(pixelX, pixelY, 1, 1).data;
                updateColorDisplay(pixelData);
            } catch (error) {
                // This typically catches CORS issues when loading external images (not an issue with local files)
                console.error("Image data read failed, likely a CORS restriction.");
                handleMouseLeave();
            }
        }
        function handleMouseDown(event) {
            // Only respond to left click (button 0)
            if (event.button !== 0) return;
            event.preventDefault();
            if (isLocked) {
                // Unlock
                isLocked = false;
                lockStatusText.textContent = 'Current Hex:';
                colorCanvas.style.cursor = 'crosshair';
                // Resume hover if mouse is still over canvas
                handleMouseMove(event);
            } else {
                // Lock
                isLocked = true;
                lockStatusText.textContent = 'Locked Hex:';
                colorCanvas.style.cursor = 'cell';
            }
        }
        function handleMouseLeave() {
            if (isLocked) return;
            hoverColorBox.style.backgroundColor = 'var(--light-bg)';
            hoverHexCode.textContent = '#------';
            copyHexButton.disabled = true;
            copyHexButton.setAttribute('data-current-hex', '');
        }
        function updateColorDisplay(pixelData) {
            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];
            const hex = rgbToHex(r, g, b);
            hoverColorBox.style.backgroundColor = hex;
            hoverHexCode.textContent = hex;
            copyHexButton.disabled = false;
            copyHexButton.setAttribute('data-current-hex', hex);
        }
        // --- Palette Extraction Logic ---
        function extractPalette() {
            if (colorCanvas.classList.contains('hidden')) {
                showModal("Error", "Please upload an image first.");
                return;
            }
            extractButton.disabled = true;
            extractButton.textContent = 'Analyzing...';
            extractedPaletteContainer.innerHTML = '';
            extractedPaletteContainer.classList.remove('hidden');
            const W = colorCanvas.width;
            const H = colorCanvas.height;
            const colors = [];
            // Define 5 key sampling points (normalized coordinates 0-1)
            const samplePoints = [
                { x: 0.5, y: 0.5 }, // Center
                { x: 0.25, y: 0.25 }, // Top-Left Quadrant
                { x: 0.75, y: 0.25 }, // Top-Right Quadrant
                { x: 0.25, y: 0.75 }, // Bottom-Left Quadrant
                { x: 0.75, y: 0.75 }  // Bottom-Right Quadrant
            ];
            try {
                samplePoints.forEach(point => {
                    const pixelX = Math.floor(point.x * W);
                    const pixelY = Math.floor(point.y * H);
                    // Safety check to ensure coordinates are within bounds
                    if (pixelX >= 0 && pixelX < W && pixelY >= 0 && pixelY < H) {
                        const pixelData = ctx.getImageData(pixelX, pixelY, 1, 1).data;
                        const r = pixelData[0];
                        const g = pixelData[1];
                        const b = pixelData[2];
                        colors.push(rgbToHex(r, g, b));
                    }
                });
                renderExtractedPalette(colors);
            } catch (error) {
                showModal("Extraction Failed", "Could not read image data. Please try another image.");
                console.error("Palette extraction failed:", error);
            } finally {
                extractButton.disabled = false;
                extractButton.textContent = 'Extract Palette From Image';
            }
        }
        function renderExtractedPalette(colors) {
            extractedPaletteContainer.innerHTML = ''; // Clear previous palette
            colors.forEach(color => {
                const isColorLight = isLight(color);
                const block = document.createElement('div');
                block.className = `color-block h-full ${isColorLight ? 'dark-text' : 'light-text'}`;
                block.style.backgroundColor = color;
                // Content for block (Hex code centered)
                block.innerHTML = `<span class="color-text transition duration-300">${color}</span>`;
                block.addEventListener('click', () => {
                    copyToClipboard(color);
                });
                extractedPaletteContainer.appendChild(block);
            });
        }

        // --- Modal Functions ---
        function showModal(title, content) {
            const backdrop = document.getElementById('modal-backdrop');
            const message = document.getElementById('modal-message');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').textContent = content;
            backdrop.classList.remove('hidden');
            backdrop.classList.add('flex');
            setTimeout(() => {
                message.classList.remove('scale-95', 'opacity-0');
                message.classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        function closeModal() {
            const backdrop = document.getElementById('modal-backdrop');
            const message = document.getElementById('modal-message');
            message.classList.remove('scale-100', 'opacity-100');
            message.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                backdrop.classList.remove('flex');
                backdrop.classList.add('hidden');
            }, 300);
        }
        // --- Initialization ---
        function initialize() {
            // Random Palette Generator
            generateButton.addEventListener('click', generatePalette);
            generatePalette(); // Initial palette load
            // Image Color Picker Setup
            imageUpload.addEventListener('change', handleImageUpload);
            copyHexButton.addEventListener('click', () => {
                const hex = copyHexButton.getAttribute('data-current-hex');
                if (hex && hex !== '#------') {
                    copyToClipboard(hex);
                }
            });
            // Image Palette Extraction
            extractButton.addEventListener('click', extractPalette);
        }
        window.onload = initialize;
</script>
</body>
</html>
